version: '3'
volumes:
  avalanche-data:
  avalanche-ipcs:
networks:
  services:
    external:
      name: ortelius_services
services:
  avalanche:
    env_file:
      - standalone.env
    image: "avaplatform/avalanchego:v1.5.0"
    command: /bin/sh -cx "exec /avalanchego/build/avalanchego
      --config-file=/opt/config.json
      --network-id=$${NETWORKID}
      "
    ports:
      - "9650:9650"
    volumes:
      - avalanche-data:/var/lib/avalanche
      - ./../avalanchego_config.json:/opt/config.json
      - avalanche-ipcs:/tmp
    depends_on:
      - indexer
    restart: always
  indexer: &ortelius-app
    image: "avaplatform/ortelius:v1.5.0"
    command: ["stream", "indexer", "-c", "/opt/config.json"]
    networks:
      - services
    external_links:
      - mysql
      - redis
    volumes:
      - avalanche-ipcs:/tmp
      - ./config.standalone.json:/opt/config.json
    restart: on-failure
  api:
    <<: *ortelius-app
    command: ["api", "-c", "/opt/config.json"]
    ports:
      - 8080:8080
